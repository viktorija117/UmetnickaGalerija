<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaćanje - Umetnička Galerija</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="slike/ikonica.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="logo">PLAĆANJE</div>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="prodavnica.html">Prodavnica</a></li>
                <li><a href="onama.html">O nama</a></li>
                <li><a href="korpa.html">Korpa</a></li>
            </ul>
        </nav>
    </header>

    <section class="placanje-sekcija">
        <form id="forma-placanje">
            <p>
                <label for="">Ime i Prezime:</label>
                <input type="text" id="ime" name="ime" placeholder="Petar Petrović" >
            </p>
            <p>
                <label for="">Telefon:</label>
                <input type="text" id="telefon" name="telefon" placeholder="0601234567">
            </p>
            <p>
                <label for="">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="petar@petrovic.com" >
            </p>
            <p>
                <label for="">Poštanski broj:</label>
                <input type="text" id="postanskiBroj" name="postanskiBroj" placeholder="12345">
            </p>
            <p>
                <label for="">Adresa stanovanja:</label>
                <input type="text" id="adresa" name="adresa" placeholder="Petra Petrovića 1" >
            </p>
            <button type="submit" class="dugme">Plati</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Umetnička Galerija. Sva prava zadržana.</p>
    </footer>
    <div id="iskacuci-prozor" class="iskacuci-prozor"></div>
    <script src="script.js"></script>
</body>
</html>
